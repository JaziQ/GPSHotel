databaseChangeLog:
  - changeSet:
      id: 001-create-hotel-tables
      author: developer
      changes:
        - createTable:
            tableName: hotel
            columns:
              - column:
                  name: id
                  type: BIGINT
                  autoIncrement: true
                  constraints:
                    primaryKey: true
                    nullable: false
              - column:
                  name: name
                  type: VARCHAR(255)
                  constraints:
                    nullable: false
              - column:
                  name: description
                  type: VARCHAR(2000)
              - column:
                  name: brand
                  type: VARCHAR(100)
              - column:
                  name: street
                  type: VARCHAR(255)
              - column:
                  name: house_number
                  type: INT
              - column:
                  name: city
                  type: VARCHAR(100)
              - column:
                  name: country
                  type: VARCHAR(100)
              - column:
                  name: post_code
                  type: VARCHAR(20)
              - column:
                  name: phone
                  type: VARCHAR(50)
              - column:
                  name: email
                  type: VARCHAR(255)
              - column:
                  name: check_in
                  type: VARCHAR(5)
              - column:
                  name: check_out
                  type: VARCHAR(5)

        - createTable:
            tableName: hotel_amenities
            columns:
              - column:
                  name: hotel_id
                  type: BIGINT
                  constraints:
                    nullable: false
                    foreignKeyName: fk_hotel_amenities_hotel
                    references: hotel(id)
              - column:
                  name: amenity
                  type: VARCHAR(255)
                  constraints:
                    nullable: false

        - addPrimaryKey:
            tableName: hotel_amenities
            columnNames: hotel_id, amenity
            constraintName: pk_hotel_amenities

        - createIndex:
            tableName: hotel
            indexName: idx_hotel_city
            columns:
              - column:
                  name: city

        - createIndex:
            tableName: hotel
            indexName: idx_hotel_brand
            columns:
              - column:
                  name: brand

        - createIndex:
            tableName: hotel_amenities
            indexName: idx_amenity
            columns:
              - column:
                  name: amenity