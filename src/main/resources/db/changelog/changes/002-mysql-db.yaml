databaseChangeLog:
  - changeSet:
      id: create-database-if-not-exists
      author: jazi
      context: mysql
      changes:
        - sql:
            sql: CREATE DATABASE IF NOT EXISTS hotel_db CHARACTER SET utf8mb4 COLLATE utf8mb4_unicode_ci
            dbms: mysql

        - sql:
            sql: USE hotel_db
            dbms: mysql